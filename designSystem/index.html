<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Project Masters Website Design System</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper continer-flex">
            <div class="container-colours container-flex">
                <h2>Colours</h2>
                <h3>Background Colours</h3>
                <div class="background-colours container-flex">
                    <div class="background-main-colour container-flex">Main Background RGB: 68, 68, 68</div>
                    <div class="background-text-colour container-flex">Text Background RGB: 205, 204, 204</div>
                </div>
                <h3>Font Colours</h3>
                <div class="font-colours container-flex">
                    <div class="font-text-colour">Text Colour RGB: 68, 68, 68</div>
                    <div class="font-heading-colour">Heading Colour RGB: 205, 204, 204</div>
                    <div class="font-link-colour">Link Colour RGB: 245, 179, 47</div>
                </div>
            </div>
            <div class="container-fonts container-flex">
                <h2>Fonts</h2>
                <div class="gilroy-extrabold">Gilroy Extra Bold</div>
                <div class="gilroy-light">Gilroy Light</div>
            </div>
        </div>
    </body>
</html>
